name: walky
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  firebase_storage: ^13.0.0
  image_picker: ^1.1.2
  flutter_tts: ^4.2.3
  firebase_auth: ^6.0.0
  google_sign_in: ^7.1.1




  cloud_firestore: ^6.0.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/img/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/img/img_splash.png
  android: true
  ios: true
  web: false


